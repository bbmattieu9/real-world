<ng-container *ngIf="vm$ | async as vm">

  <app-loading *ngIf="vm.isLoading"></app-loading>
  <app-error-message *ngIf="vm.error" [message]="vm.error"></app-error-message>

  <div *ngIf="vm.feed">
    <div class="article-preview" *ngFor="let article of vm.feed.articles">
      <div class="article-meta">
        <a [routerLink]="['/profiles', article.author.username]">
          <img [src]="article.author.image" alt="author img" class="profile__img" />
        </a>

        <div class="info">
          <a [routerLink]="['/profiles', article.author.username]">
            {{ article.author.username }}
          </a>
          <span class="date">
            {{ article.createdAt }}
          </span>
        </div>
        <div class="pull-xs-right">ADD TO FAVORITE</div>
      </div>

      <a class="preview-link" [routerLink]="['/articles', article.slug]">
        <h1>
          {{ article.title }}
        </h1>
        <p>
          {{ article.description }}
        </p>
        <span> Read more... </span>
        Tag List
      </a>
    </div>
    PAGINATION HERE
  </div>
</ng-container>
