<ng-container *ngIf="vm$ | async as vm">
  <nav class="navbar navbar-light">
    <div class="container">
      <a routerLink="/" routerLinkActive="router-link-active" class="navbar-brand"
        >Medium</a
      >
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">Home</a>
        </li>
        <ng-container *ngIf="vm.currentUser">
          <li class="nav-item">
            <a routerLink="/articles/new" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post
            </a>
          </li>

          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings
            </a>
          </li>

          <li class="nav-item">
            <a [routerLink]="['/profiles', vm.currentUser.username]" class="nav-link">
              <img class="user-pic" [src]="vm.currentUser.image" alt="user-image" />
              &nbsp; {{ vm.currentUser.username }}
            </a>
          </li>
        </ng-container>

        <ng-container *ngIf="vm.currentUser === null">
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">  Sign In </a>
          </li>

          <li class="nav-item">
            <a routerLink="/register" class="nav-link"> Register </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
